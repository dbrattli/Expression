exclude: "_version.py|versioneer.py"
repos:
  - hooks:
      - args:
          - --remove-all-unused-imports
          - --in-place
        id: autoflake
    repo: https://github.com/humitos/mirrors-autoflake
    rev: v1.1
  - hooks:
      - id: isort
    repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
  - hooks:
      - id: black
        exclude: ^docs/
    repo: https://github.com/psf/black
    rev: 22.3.0
  - hooks:
      - id: flake8
        exclude: ^docs/
    repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.0
  - hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: node
        pass_filenames: false
        types: [python]
        additional_dependencies: ["pyright@1.1.275"]
    repo: local
  - hooks:
    - id: jb-to-sphinx
      args: ["docs"]
    repo: https://github.com/executablebooks/jupyter-book
    rev: v0.12.1
