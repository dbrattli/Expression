exclude: "_version.py|versioneer.py"
repos:
  - hooks:
      - id: ruff
        args: ["--fix"]

    repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.287
  - hooks:
      - id: black
        exclude: ^docs/
    repo: https://github.com/psf/black
    rev: 23.1.0
  - hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: node
        pass_filenames: false
        types: [python]
        additional_dependencies: ["pyright@1.1.330"]
    repo: local
  - hooks:
    - id: jb-to-sphinx
      args: ["docs"]
    repo: https://github.com/executablebooks/jupyter-book
    rev: v0.12.1
