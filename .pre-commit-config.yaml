exclude: "_version.py|versioneer.py"
repos:
  - hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
        args: [--check]
    repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.3
  - hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: node
        pass_filenames: false
        types: [python]
        additional_dependencies: ["pyright@1.1.344"]
    repo: local
  - hooks:
    - id: jb-to-sphinx
      args: ["docs"]
    repo: https://github.com/executablebooks/jupyter-book
    rev: v0.12.1
